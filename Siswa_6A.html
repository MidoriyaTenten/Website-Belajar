<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datype.Ai</title>
    <style>
        body {
            background-color: #063852; 
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #F0810F;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(85, 194, 103);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #E6DF44;
            border-radius: 5px;
        }

        .button {
            width: 150px;
            padding: 0;
            border: none;
            transform: rotate(5deg);
            transform-origin: center;
            font-family: "Gochi Hand", cursive;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            padding-bottom: 3px;
            border-radius: 5px;
            box-shadow: 0 2px 0 #79b2eb;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #5cdb95;
            }

        .button span {
            background: #8890ff;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 2px solid #E6DF44;
            }

        .button:active {
            transform: translateY(5px);
            padding-bottom: 0px;
            outline: 0;
            }

        #result {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #D0E1F9;
            border-radius: 17px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Input Siswa 6A</h2>
        <form id="inputForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="nis">NIS</label>
                <input type="text" id="nis" name="nis" placeholder="Masukkan NIS">
            </div>
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas">
            </div>
            <button class="button">
                <span>Submit</span>
            </button>
              
        </form>
        <div id="result">
            No Sidanira anda adalah: <span id="sidaniraNumber"></span>
        </div>
    </div>
    <script src="6A.js"></script>
</body>
</html>
